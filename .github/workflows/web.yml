name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Deploy dist via rsync over SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -euo pipefail

          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key

          # Ensure destination exists
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" "sudo mkdir -p /var/www/html && sudo chown -R ubuntu:ubuntu /var/www/html"

          # Deploy
          rsync -avz --delete --inplace \
            --exclude='.htaccess' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            apps/web/dist/ ubuntu@"$WEB_HOST":/var/www/html/

          rm -f ssh_key

      - name: Verify site is live
        run: |
          sleep 2
          curl -f https://bomberadmin.net >/dev/null
