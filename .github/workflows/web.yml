name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Deploy dist to web root
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.WEB_HOST }}
          REMOTE_USER: ubuntu
          REMOTE_PORT: 22
          SOURCE: 'apps/web/dist/'
          TARGET: '/var/www/html/'
          ARGS: '-avz --delete --inplace --exclude=.htaccess'

      # Optional: quick health check (change URL to your actual domain)
      - name: Verify site is live
        run: |
          sleep 2
          curl -f https://bomberadmin.net >/dev/null
