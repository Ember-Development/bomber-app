name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'pnpm'

      - name: Disk usage before install
        run: df -h

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      # ─────────────────────────────────────────────
      # SSH setup (key + known_hosts)
      # ─────────────────────────────────────────────
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.WEB_HOST }}" >> ~/.ssh/known_hosts

      # ─────────────────────────────────────────────
      # Rsync (manual, reliable)
      # ─────────────────────────────────────────────
      - name: Deploy dist to web root (rsync)
        run: |
          rsync -avz --delete \
            --exclude ".htaccess" \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".next" \
            --exclude ".next/cache" \
            --exclude ".npm" \
            --exclude ".cache" \
            "apps/web/dist/" "ubuntu@${{ secrets.WEB_HOST }}:/var/www/html/"

      - name: Verify site is live
        run: |
          sleep 3
          curl -f https://bomberadmin.net
