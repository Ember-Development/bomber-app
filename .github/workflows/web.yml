name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Upload dist to /tmp + sudo sync to /var/www/html
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -euo pipefail

          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key

          echo "Using staging dir: /tmp/web_dist_tmp"

          # 1) Create staging dir in /tmp (avoids /home space issues)
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "rm -rf /tmp/web_dist_tmp && mkdir -p /tmp/web_dist_tmp"

          # 2) Upload built dist to staging
          rsync -avz --delete --inplace \
            --exclude='.htaccess' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            apps/web/dist/ ubuntu@"$WEB_HOST":/tmp/web_dist_tmp/

          # 3) Copy into web root using sudo (root owns /var/www/html)
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" << 'ENDSSH'
            set -euo pipefail
            sudo mkdir -p /var/www/html
            sudo rsync -av --delete --inplace --exclude='.htaccess' /tmp/web_dist_tmp/ /var/www/html/
          ENDSSH

          rm -f ssh_key

      - name: Verify site is live
        run: |
          sleep 2
          curl -f https://bomberadmin.net >/dev/null
