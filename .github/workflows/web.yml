name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Uses the pnpm version declared in package.json "packageManager"
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Deploy dist directly to /var/www/html
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -euo pipefail

          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key

          # 0) Prove sudo works non-interactively (if this fails, we stop here)
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" "sudo -n true"

          # 1) Make sure /var/www/html exists and ubuntu can write to it for rsync
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo mkdir -p /var/www/html && sudo chown -R ubuntu:ubuntu /var/www/html"

          # 2) Rsync dist directly into web root
          rsync -avz --delete --inplace \
            --exclude='.htaccess' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            apps/web/dist/ ubuntu@"$WEB_HOST":/var/www/html/

          # 3) Optional: lock permissions back down
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo chown -R root:root /var/www/html || true"

          rm -f ssh_key

      - name: Verify site is live
        run: |
          sleep 2
          curl -f https://bomberadmin.net >/dev/null
