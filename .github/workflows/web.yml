name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install pnpm first (so setup-node caching doesn't explode)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'pnpm'

      - name: Disk usage before install
        run: df -h

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Disk usage after install
        run: df -h

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Disk usage after build
        run: df -h

      - name: Deploy dist to web root
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.WEB_HOST }}
          REMOTE_USER: ubuntu
          REMOTE_PORT: 22
          SOURCE: 'apps/web/dist/'
          TARGET: '/var/www/html/'
          ARGS: >
            -avz --delete
            --exclude=.htaccess
            --exclude=.git
            --exclude=node_modules
            --exclude=.next
            --exclude=.next/cache
            --exclude=.npm
            --exclude=.cache

      - name: Verify site is live
        run: |
          sleep 3
          curl -f https://bomberadmin.net
