name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install pnpm first (so it's on PATH)
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Deploy dist via rsync over SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -euo pipefail

          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key

          # Ensure destination exists + ubuntu can write there
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo mkdir -p /var/www/html && sudo chown -R ubuntu:ubuntu /var/www/html"

          rsync -avz --delete --inplace \
            --exclude='.htaccess' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            apps/web/dist/ ubuntu@"$WEB
