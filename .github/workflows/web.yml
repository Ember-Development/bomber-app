name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*'
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Uses the pnpm version declared in package.json "packageManager"
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      # IMPORTANT: avoids /tmp and /home staging completely.
      # Creates a root-owned staging dir, then chowns it to ubuntu so rsync can write into it.
      - name: Deploy dist via /root staging + sudo sync to web root
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -euo pipefail

          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key

          echo "Using root staging dir: /root/web_dist_tmp"

          # 1) Create root staging dir (root can always mkdir), then allow ubuntu to write for rsync
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo rm -rf /root/web_dist_tmp && sudo mkdir -p /root/web_dist_tmp && sudo chown ubuntu:ubuntu /root/web_dist_tmp"

          # 2) Upload built dist into /root staging (owned by ubuntu after chown)
          rsync -avz --delete --inplace \
            --exclude='.htaccess' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            apps/web/dist/ ubuntu@"$WEB_HOST":/root/web_dist_tmp/

          # 3) Sync into web root as root
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo mkdir -p /var/www/html && sudo rsync -av --delete --inplace --exclude='.htaccess' /root/web_dist_tmp/ /var/www/html/"

          # 4) Optional cleanup (keeps root tidy)
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@"$WEB_HOST" \
            "sudo rm -rf /root/web_dist_tmp"

          rm -f ssh_key

      - name: Verify site is live
        run: |
          sleep 2
          curl -f https://bomberadmin.net >/dev/null
