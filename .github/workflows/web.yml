name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '.github/workflows/web.yml'
      - 'packages/**'
      - 'apps/web/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'pnpm'

      - name: Disk usage before install
        run: df -h

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        run: pnpm run dumb
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      # ─────────────────────────────────────────────
      # SSH setup
      # ─────────────────────────────────────────────
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.WEB_HOST }}" >> ~/.ssh/known_hosts

      # ─────────────────────────────────────────────
      # Debug: prove what host we're actually hitting
      # ─────────────────────────────────────────────
      - name: Identify remote host (debug)
        run: |
          ssh "ubuntu@${{ secrets.WEB_HOST }}" \
            "echo '--- REMOTE HOST DEBUG ---'; \
             hostname; \
             curl -s ifconfig.me; echo; \
             df -h /; \
             df -h /var/www/html; \
             sudo du -sh /var/www/html || true; \
             echo '--------------------------'"

      # ─────────────────────────────────────────────
      # Deploy: stage then promote (bulletproof)
      # ─────────────────────────────────────────────
      - name: Deploy dist to staging (rsync)
        run: |
          rsync -avz --delete \
            --exclude ".htaccess" \
            "apps/web/dist/" \
            "ubuntu@${{ secrets.WEB_HOST }}:/home/ubuntu/web-dist/"

      - name: Promote staging to web root (sudo rsync)
        run: |
          ssh "ubuntu@${{ secrets.WEB_HOST }}" \
            "sudo rsync -av --delete /home/ubuntu/web-dist/ /var/www/html/"

      - name: Verify site is live
        run: |
          sleep 3
          curl -f https://bomberadmin.net
