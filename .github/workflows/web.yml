name: Web App Deploy

on:
  push:
    branches: [main, ci-cd-rushed]
    paths:
      - '*' # root files
      - '.github/workflows/web.yml' # this ci/cd stuff
      - 'packages/**' # supporting files i.e. db types
      - 'apps/web/**' # web app specifics

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install --no-frozen-lockfile
        working-directory: ./

      - name: Build frontend
        run: pnpm run dumb
        working-directory: apps/web
        env:
          VITE_API_URL: 'https://api.bomberadmin.net'

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.WEB_HOST }}
          REMOTE_USER: ubuntu
          SOURCE: 'apps/web/dist/'
          TARGET: ~/web-dist
          EXCLUDE: ''

      - name: Move build to /var/www/html
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.WEB_HOST }} << 'ENDSSH'
          rsync -av --delete --exclude='.htaccess' /home/ubuntu/web-dist/ /var/www/html/
          ENDSSH
          rm -f ssh_key
